<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h2>Modificar Usuario</h2>
        <form form th:object="${userUpdate}"  th:method="put"  th:action="@{/employee/front/update}" class="col-lg-8 mx-auto mb-4">
            <input type="date"  th:field="*{cratedAt}" th:value="*{cratedAt}" class="form-control mb-4" placeholder="dd/mm/aaaa"  required>
            <input th:field = "*{idEmpl}"  type="text" class="form-control mb-4" placeholder="ID Empleado"  required/>
            <input th:field = "*{enterprise.idEnterprise}"  type="text" class="form-control mb-4" placeholder="ID empresa"  required/>
            <input th:field = "*{nameEmpl}"  type="text" class="form-control mb-4" placeholder="Nombre completo"  required/>
            <input th:field = "*{emailEmpl}" type="email" class="form-control mb-3" placeholder="Correo: name@example.com"  required/>
            <div th:each="rol : ${rolesList}"   class="form-check disabled">
                <input  th:field="*{roleEmpl}" class="form-check-input" type="radio"  th:text="${rol.name}" th:value="${rol.name}"></td>
            </div>
            <div class="px-4 py-2 my-2 text-center"><button type="submit" class="btn btn-primary px-5 gap-5">Actualizar Empleado</button></div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
